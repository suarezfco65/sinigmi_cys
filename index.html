<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto SINIGMI-CyS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Información del Proyecto</h1>
    <div id="proyecto-info"></div>
    
    <script>
        const datos = {
            areaTecnica: 'Informática',
            codigoDefinicion: 'F1.C0S062210',
            nombreProyecto: 'Sistema Integrado Nacional de Indicadores de Gestión y Manejo de Inventarios (SINIGMI-CyS)',
            disponibilidadPresupuestaria: 5857466,
            items: [
                {
                    nombre: 'Consultoría Especializada para el desarrollo del Sistema Integrado Nacional de Indicadores de Gestión y Manejo de Inventarios (SINIGMI-CyS)',
                    entregable: 'Sistema SINIGMI-CyS v1.0 (Dashboard con los indicadores de gestión preliminares)',
                    monto: 'No especificado',
                    accionAcometida: `<ol>
                        <li>Levantadas las especificaciones técnicas</li>
                        <li>Solicitado el Presupuesto Base para someterlo a la unidad de contratación del negocio (CyS Nacional)</li>
                    </ol>`,
                    ejecucionFisica: 30,
                    ejecucionFinanciera: 0,
                    proximosPasos: `<ol>
                        <li>Aprobar el cambio de alcance del contrato del negocio</li>
                        <li>Firmar contrato</li>
                        <li>Realizar reunión aclaratoria</li>
                        <li>Firma de acta de inicio y acuerdos de confidencialidad</li>
                        <li>Iniciar el desarrollo de la aplicación Sistema SINIGMI-CyS</li>
                    </ol>`,
                },
                {
                    nombre: 'Adecuación, Suministro e Instalación de Equipamiento Tecnológico para la Sala Situacional de la VP de Comercio y Suministro Nacional',
                    entregable: 'Sala situacional adecuada y en funcionamiento tecnológico',
                    monto: 'No especificado',
                    accionAcometida: `<ol><li>Culminada</li></ol>`,
                    ejecucionFisica: 100,
                    ejecucionFinanciera: 0,
                    proximosPasos: `<ol>
                        <li>Completar la entrega de la Sala Situacional</li>
                        <li>Ejecutar el cierre administrativo del contrato</li>
                    </ol>`,
                },
                {
                    nombre: 'Adecuación, Suministro e Instalación de Equipamiento Tecnológico para la Sala de Operaciones de la VP de Comercio y Suministro Internacional',
                    entregable: 'Sala situacional adecuada y en funcionamiento tecnológico',
                    monto: 'No especificado',
                    accionAcometida: `<ol><li>En procura de equipos</li></ol>`,
                    ejecucionFisica: 50,
                    ejecucionFinanciera: 0,
                    proximosPasos: `<ol>
                        <li>Completar la procura del equipamiento tecnológico</li>
                        <li>Instalar el equipamiento tecnológico</li>
                        <li>Realizar las pruebas de funcionamiento tecnológico</li>
                        <li>Hacer el cierre administrativo del Contrato</li>
                    </ol>`,
                },
            ],
        };

        function mostrarInformacion() {
            const proyectoInfo = `
                <h2 class="text-primary">Área Técnica: ${datos.areaTecnica}</h2>
                <h2 class="text-primary">Código de Definición: ${datos.codigoDefinicion}</h2>
                <h2 class="text-primary">Nombre del Proyecto: ${datos.nombreProyecto}</h2>
                <h2 class="text-primary">Disponibilidad Presupuestaria: $${datos.disponibilidadPresupuestaria.toLocaleString()}</h2>
                <h2 class="text-primary">Items del Proyecto</h2>
            `;

            let itemsHTML = '';
            datos.items.forEach(item => {
                itemsHTML += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title">${item.nombre}</h3>
                            <p><strong>Entregable:</strong> ${item.entregable}</p>
                            <p><strong>Monto:</strong> ${item.monto}</p>
                            <p><strong>Acciones Cometidas:</strong></p>
                            <div>${item.accionAcometida}</div>
                            <p><strong>Ejecución Física:</strong> ${item.ejecucionFisica}%</p>
                            <p><strong>Ejecución Financiera:</strong> ${item.ejecucionFinanciera}%</p>
                            <p><strong>Próximos Pasos:</strong></p>
                            <div>${item.proximosPasos}</div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('proyecto-info').innerHTML = proyectoInfo + itemsHTML;
        }

        mostrarInformacion();
    </script>
</body>
</html>
